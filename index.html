<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raadsel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fb;
      color: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(30,41,59,0.08);
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2b6cb0;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Raadsel</h1>
    <p>Ik ben een getal.<br>
    Als je mij door 2 deelt, krijg je 5,5.<br>
    Als je mij optelt bij 1, krijg je een dozijn.<br><br>
    Welk getal ben ik?</p>
  </div>
</body>
</html>
