<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raadsel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4c9ce0, #2b6cb0);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      text-align: center;
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #e0f2ff;
    }
    p {
      font-size: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Raadsel</h1>
    <p>Ik ben een getal.<br>
    Als je mij door 2 deelt, krijg je 5,5.<br>
    Als je mij optelt bij 1, krijg je een dozijn.<br><br>
    Welk getal ben ik?</p>
  </div>
</body>
</html>
